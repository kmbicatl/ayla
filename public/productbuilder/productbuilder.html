<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading" style="height:50px">
			<h4 class="icons col-lg-3">Products API Mapping</h4>
		</div>
		<div class="panel-body">
			<div class="row" style="text-align:center;height:50px">
				<div>
					<form id="formSelProduct" name="formSelProduct" action="#">
						<select id="selProduct" name="productId" placeHolder="Choose Product">
							<option value="0">Select Product</option>
						</select>
					</form>
				</div>
			</div>
			<div class="col-lg-5">
				<div class="form-group">
					<div class="input-group">
						<input id="box31Filter" type="text" placeholder="API to select for mapping against product" class="form-control" />
						<span class="input-group-btn">
							<button id="box31Clear" class="btn btn-warning" type="button">x</button>
						</span>
					</div>
				</div>
				<div class="form-group">
					<select id="box31View" multiple="multiple" class="form-control" size="10">
					</select>
					<hr>
					<div class="alert alert-block">
						<span id="box31Counter" class="countLabel"></span>
						<select id="box31Storage" class="form-control"></select>
					</div>
				</div>
			</div>
		
			<div class="col-lg-2">
				<div class="btn-group btn-group-vertical" style="white-space: normal;">
					<button id="to32" type="button" class="btn btn-primary">
						<i class="icon-chevron-right"></i>
					</button>
					<button id="allTo32" type="button" class="btn btn-primary">
						<i class="icon-forward"></i>
					</button>
					<button id="allTo31" type="button" class="btn btn-danger">
						<i class="icon-backward"></i>
					</button>
					<button id="to31" type="button" class="btn btn-danger">
						<i class=" icon-chevron-left icon-white"></i>
					</button>
				</div>
			</div>

			<div class="col-lg-5">
				<div class="form-group">
					<div class="input-group">
						<input id="box32Filter" type="text" placeholder="Mapped APIs for given product" class="form-control" />
						<span class="input-group-btn">
							<button id="box32Clear" class="btn btn-warning" type="button">x</button>
						</span>
					</div>
				</div>
				<div class="form-group">
					<form autocomplete="off" action="#" class="form-horizontal" id="formProductAPIs" name="formProductAPIs">
						<select id="box32View" multiple="multiple" class="form-control" size="10"></select>
					</form>
				</div>
				<hr />

				<div class="alert alert-block">
					<span id="box32Counter" class="countLabel"></span>
					<select id="box32Storage" class="form-control"> </select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading" style="height:50px">
			<h4 class="icons col-lg-3">APIs List</h4>
		</div>
		<div class="panel-body">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="tblProductAPIList" class="table table-striped table-bordered table-hover">
						<thead>
							<th>API Name</th>
							<th><i class="icon icon-cog"></i></th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="divProductAPIConf" class="modal fade" tabindex="-1" role="modal" aria-hidden="true">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>Product API Conf</h4>
		</div>
		<div class="panel-body">
				<form id="formProductAPIConf" name="formProductAPIConf" enctype='application/json' action="#">
					<div class="form-group">
						<label class="control-label col-lg-4">Max Hits</label>
						<div class="col-lg-5">
							<input type="number" id="maxHits" name="maxHits" class="form-control" value="10000" />
						</div>
					</div>
					<div class="form-actions no-margin-bottom" style="text-align:center;">
						<input type="reset" class="btn btn-warning btn-lg" value="Reset" />
						<input type="submit" class="btn btn-primary btn-lg " value="Submit"/>
					</div>
				</form>			
		</div>
	</div>
</div>

<a id="aSpinnerCloseBtn" href="#" data-dismiss="modal"></a>

<script>
	$(function(){
		productsController();
	});
</script>
