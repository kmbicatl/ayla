<div class="row">
	<div class="col-lg-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="icons col-lg-7">APIs</h4>
				<div>
					<div class="make-switch" data-on="warning" data-off="warning">
						<input id="radioAPIs" type="radio" checked="checked"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form autocomplete="off" class="form-horizontal css-form" id="formAPIs" name="formAPIs" novalidate>
						<div class="form-group">
							<div class="col-lg-12">
								<input type="formatedText" id="name" name="name" placeHolder="Name" class="form-control" required/>
							</div>
						   <div class="col-lg-12">
								<input type="text" id="apiPath" name="apiPath" placeHolder="/apiPath" class="form-control" required/>
							</div>
							<div class="col-lg-12">
								<input type="text" id="requireFile" name="requireFile" placeholder="/filePath/fileName" class="form-control" required/>
							</div>							
							<div class="col-lg-12">
								<select id="status" name="status" class="form-control">
									<option value="">Status</option>
									<option value="1">Active</option>
									<option value="2">InActive</option>
								</select>
							</div>
							<div class="col-lg-12">
								<select id="apiType" name="apiType" class="form-control">
									<option value="">API Type</option>
									<option value="1">System</option>
									<option value="2">Extension</option>
								</select>
							</div>
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon addon">
										<label>Source Type</label>
										<select id="apiSourceType" name="apiSourceType" onchange="$('#apiSource').attr('placeHolder',($(this).val()==1)?'Source: Collection Name':'URL:http://...')">
											<option value="1">Internal (Collection Name)</option>
											<option value="2">External (URL:http://...)</option>
										</select>
									</span>
								</div>															
							</div>
							<div class="col-lg-12">
								<input type="text" id="apiSource" name="apiSource" placeHolder="Source: Collection Name" class="form-control" />
							</div>
							<div class="col-lg-12">
								<div class="input-group">
									<input type="text" id="apiAttrName" name="apiAttrName" placeHolder="Attribute Name" class="form-control">
									<span class="input-group-btn">
										<input type="button" class="btn btn-primary" value="+" onclick="fnAddAttr()">
									</span>
								</div>
							</div>
						</div>
						<div id="divAttrList">
							<table id="tblAPI" class="table table-striped table-bordered table-hover">
								<tbody>
								</tbody>
							</table>
						</div>
						<div class="col-lg-12" align="center">
							<input type="submit" class="btn btn-primary" value="Create API"/>
						</div>

				</form>
				<form id="formAPIsList">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Status</th>
									<th>#</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="icons col-lg-10">Test API</h4>
				<div>
					<div class="make-switch" data-on="warning" data-off="warning">
						<input id="radioTestAPI" type="radio" checked="checked"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form id="formTestAPI" name="formTestAPI">
					<< Test API Form >>
				</form>
				<form id="formTestAPIList" name="formTestAPIList">
					<ul class="nav nav-pills">
						<li class="active">
							<a href="#tabGrid" data-toggle="tab"><i class="icon icon-th-list"></i> Grid</a>
						</li>
						<li>
							<a href="#tabJSON" data-toggle="tab"><i class="icon icon-code"></i> JSON</a>
						</li>
						<li>
							<a href="#tabFacets" data-toggle="tab"><i class="icon icon-trello"></i> Facets</a>
						</li>
						<li>
							<a href="#tabXML" data-toggle="tab"><i class="icon icon-sitemap"></i> XML</a>
						</li>
						<li>
							<a id="aRaw" href="#tabRaw" data-toggle="tab"><i class="icon icon-random"></i> Raw</a>
						</li>
					</ul>

					<div class="tab-content">
						<div class="tab-pane fade in active" id="tabGrid">No Data To Load Grid</div>
						<div class="tab-pane fade in" id="tabJSON">No Data To Load JSON</div>
						<div class="tab-pane fade in" id="tabFacets">No Data To Load Facets</div>
						<div class="tab-pane fade in" id="tabXML">No Data To Load XML</div>
						<div class="tab-pane fade in" id="tabRaw">No Raw Data To Load</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-6" style="display:none">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>Test API Form</h4>
			</div>
			<div id="divApiResponse" class="panel-body">
			<< Test API Form Response >>
			<!--<textarea id="taApiRes"></textarea>-->
			</div>
		</div>
	</div>
</div>
<div class="modal" id="attributeDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Attribute Params</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-2">
						<div class="row">
							<input type="checkbox" id="attRequired" onclick="bindAPIAttribute()" class="primary"/>
							<label for="attRequired">Required</label>
						</div>
						<div class="row">
							<input type="checkbox" id="attUnique" onclick="bindAPIAttribute()" class="primary"/>
							<label for="attUnique">Unique</label>
						</div>
						<div class="row">
							<select id="attrType" name="attrType" onchange="bindAPIAttribute()">
								<option value="String" selected>String</option>
								<option value="Number">Number</option>
								<option value="Email">Email</option>
							</select>
						</div>
					</div>
					<div class="col-lg-10">
						<textarea id="divAttrJSONFormat" cols="70" rows="40" style="max-height:200px" class="form-control"></textarea>
					</div>
				</div>
				<div class="row">
					<input type="button" class="btn btn-primary pull-right" data-dismiss="modal" value="Done" onclick="$(window.lastAttrRec).text($('#divAttrJSONFormat').val());window.lastAttrRec='';buildFormJSON();$('#apiAttrName').val('')"/>
				</div>
			</div>
		</div>
	</div>
</div>	
<script>
	$(function(){
		apisController();
	});
</script>
