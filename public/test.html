<HTML>
 <HEAD>
  <TITLE> Index </TITLE>

  <link rel="stylesheet" href="css/ui.jqgrid.css" />

 <BODY onload="loadData()">
  <table id="tblGrid"></table>
  <div id="pager2"></div>
  <div id="myJson"></div>
 </BODY>
	<script>
		function loadData(){
			$.ajax({datatype:'jsonp',url:'http://localhost:8899/get?emp=1111',data:{emp:15855555,collec:'emp'}}).always(function(data){
				jQuery("#tblGrid")[0].addJSONData(jQuery.parseJSON(data));
				$('#myJson').html(data);
			});

				jQuery("#tblGrid")[0].addJSONData(jQuery.parseJSON(data));
			});*/
		}
	</script>
</HTML>
