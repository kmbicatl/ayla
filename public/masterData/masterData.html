<div class="panel panel-primary">
	<div class="panel-heading">
		<h4 class="icons col-lg-11">Roles</h4>
		<div>
			<div class="make-switch" data-on="warning" data-off="warning">
				<input id="radioRoles" type="radio" checked="checked"/>
			</div>
		</div>									
	</div>
	<div class="panel-body">
			<form autocomplete="off" action="#" class="form-horizontal" id="formRoles" name="formRoles">
				<div class="form-group">
					<label class="control-label col-lg-4">Name</label>
					<div class="col-lg-4">
						<input type="formatedNames" id="name" name="name" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-4">Status</label>
					<div class="col-lg-4">
						<select id="status" name="status" class="form-control">
							<option value="1">Active</option>
							<option value="2">InActive</option>
						</select>
					</div>
				</div>
				<div class="form-actions no-margin-bottom" style="text-align:center;">
					<input type="reset" class="btn btn-warning btn-lg " value="Reset">
					<input type="submit" value="Submit" class="btn btn-primary btn-lg " />
				</div>	
			</form>
			<form autocomplete="off" action="#" class="form-horizontal" id="formRolesList" name="formRolesList">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Role Id</th>
								<th>Name</th>
								<th>Status</th>
								<th>Created</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>									
			</form>
	</div>
</div>

<div id="divProductsConf" class="modal fade" tabindex="-1" role="modal" aria-hidden="true">

		<div class="panel-heading">
			<h4>Product Configuration</h4>
		</div>
		<div class="panel-body">
			<form id="formProductsConf" name="formProductsConf" enctype='application/json' action="#">

					<label class="control-label col-lg-4">Start Date</label>
					<div class="col-lg-5">
						<input type="text" id="startDate" name="startDate" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-4">End Date</label>
					<div class="col-lg-5">
						<input type="text" id="endDate" name="endDate" class="form-control" required/>
					</div>
				</div>
				<div class="form-group form-actions no-margin-bottom" style="text-align:center;">
					<input type="reset" class="btn btn-warning btn-lg" value="Reset" />
					<input type="submit" class="btn btn-primary btn-lg " value="Submit"/>
				</div>
			</form>			
		</div>
	</div>
</div>
