<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">
	
	<!-- col -->
	<div class="col-xs-12 col-sm-3 col-md-4 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			
			<!-- PAGE HEADER -->
			<i class="fa-fw fa fa-home"></i> 
				Page Header 
			<span>>  
				Subtitle
			</span>
		</h1>
	</div>
	
</div>
<!-- end row -->

<!--
	The ID "widget-grid" will start to initialize all widgets below 
	You do not need to use widgets if you dont want to. Simply remove 
	the <section></section> and you can use wells or panels instead 
	-->

<!-- widget grid -->
<section id="widget-grid" class="" >

	<!-- row -->
	<div class="row" >
		
		<!-- NEW WIDGET START -->
		<article class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false" style="text-align:center">
				<!-- widget options:
					usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
					
					data-widget-colorbutton="false"	
					data-widget-editbutton="false"
					data-widget-togglebutton="false"
					data-widget-deletebutton="false"
					data-widget-fullscreenbutton="false"
					data-widget-custombutton="false"
					data-widget-collapsed="true" 
					data-widget-sortable="false"
					
				-->
				<header>
					<span class="widget-icon"> <i class="fa fa-comments"></i> </span>
					<h2>Signup </h2>				
					
				</header>

				<!-- widget div-->
				<div>
					
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						Dropdown Edit Box
						<!-- This area used as dropdown edit box -->
						<!-- Normally there would be an input text box here to change widget title. 
							Use this area only if plan to let users change widget title --> 
					</div>
					<!-- end widget edit box -->
					
					<!-- widget content -->
					<div class="widget-body smart-form">
						<form >
							<fieldset>
									<div class="row">
										<section style="padding:0px 15px 0px 15px">
											<label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
												<input type="email" name="email" placeholder="Email">
											</label>
										</section>
									</div>	
									<div class="row">
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-user"></i>
												<input type="text" name="fname" placeholder="First name">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-user"></i>
												<input type="text" name="lname" placeholder="Last name">
											</label>
										</section>
									</div>
	
									<div class="row">
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-lock"></i>
												<input type="password" name="password" placeholder="Password">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-lock"></i>
												<input type="password" name="cpassword" placeholder="Confirm Password">
											</label>
										</section>
									</div>
								</fieldset>
								<fieldset>
									<div class="row">
										<section class="col col-6">
											<label class="input"> <i class="icon-append fa fa-briefcase"></i>
												<input type="text" name="company" placeholder="Insurance Company">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> 
												<input type="text" name="policyNbr" placeholder="Policy Nbr">
											</label>
										</section>
									</div>
									<div class="row">
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-calendar"></i>
												<input type="text" name="dob" id="dob" placeholder="Date of Birth">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-calendar"></i>
												<input type="text" name="poe" id="poe" placeholder="Policy Expiry">
											</label>
										</section>
									</div>		
								</fieldset>
								<fieldset>
									<div class="row">
										<section class="col col-6">
											<label class="input"> 
												<input type="text" name="addr1" placeholder="Address Line 1">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> 
												<input type="text" name="addr2" placeholder="Address Line 2">
											</label>
										</section>
									</div>
									<div class="row">
										<section class="col col-6">
											<label class="input"> 
												<input type="text" name="city" placeholder="City">
											</label>
										</section>
										<section class="col col-3">
											<label class="input"> 
												<input type="text" name="state" placeholder="State">
											</label>
										</section>
										<section class="col col-3">
											<label class="input"> 
												<input type="text" name="zip" placeholder="Post Code">
											</label>
										</section>
									</div>	
									<div class="row">
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-mobile-phone"></i>
												<input type="tel" name="ph1" placeholder="Mobile" data-mask="(999) 999-9999">
											</label>
										</section>
										<section class="col col-6">
											<label class="input"> <i class="icon-prepend fa fa-phone"></i>
												<input type="tel" name="ph2" placeholder="Phone" data-mask="(999) 999-9999">
											</label>
										</section>
									</div>										
								</fieldset>
								<footer>
									<button class="btn btn-primary">Submit</button>
								</footer>
							</form>
					</div>
					<!-- end widget content -->
					
				</div>
				<!-- end widget div -->
				
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->
		
	</div>

	<!-- end row -->

	<!-- row -->

	<div class="row">

		<!-- a blank row to get started -->
			
	</div>

	<!-- end row -->

</section>
<!-- end widget grid -->

<script type="text/javascript">
	
	
	 
	pageSetUp();
	
	/*
	 * ALL PAGE RELATED SCRIPTS CAN GO BELOW HERE
	 * eg alert("my home function");
	 */

	
</script>
